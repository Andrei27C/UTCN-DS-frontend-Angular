<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Update DeviceMapping </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> User Id</label>
                        <input type="text" class="form-control" id="userId" [(ngModel)]="devicemapping.userId"
                            name="userId">
                    </div>

                    <div class="form-group">
                        <label> Device Id</label>
                        <input type="text" class="form-control" id="deviceId" [(ngModel)]="devicemapping.deviceId"
                            name="deviceId">
                    </div>

<!--                    <div class="form-group">-->
<!--                        <label> Email Id</label>-->
<!--                        <input type="text" class="form-control" id="emailId" [(ngModel)]="devicemapping.emailId"-->
<!--                            name="emailId">-->
<!--                    </div>-->
                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
