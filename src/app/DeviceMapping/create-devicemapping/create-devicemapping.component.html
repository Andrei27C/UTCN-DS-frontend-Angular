<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Map Devices </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> User Id</label>
                        <input type="text" class="form-control" id="userId" [(ngModel)]="devicemapping.userId"
                            name="userId">
                    </div>

                  <div class="form-group">
                    <label> Device Id</label>
                    <input type="text" class="form-control" id="deviceId" [(ngModel)]="devicemapping.deviceId"
                           name="deviceId">
                  </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
