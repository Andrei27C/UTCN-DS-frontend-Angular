<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create User </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> UserName </label>
                        <input type="text" class="form-control" id="firstName" [(ngModel)]="user.userName"
                            name="firstName">
                    </div>

                    <div class="form-group">
                        <label> Password </label>
                        <input type="text" class="form-control" id="password" [(ngModel)]="user.password"
                            name="password">
                    </div>

                  <div class="form-group">
                    <label> Role </label>
                    <input type="text" class="form-control" id="role" [(ngModel)]="user.role"
                           name="role">
                  </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
