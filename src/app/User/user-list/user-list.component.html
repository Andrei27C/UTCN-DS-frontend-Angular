<div class = "row">
    <h2> User List</h2>
</div>

<table class = "table table-striped table-bordered">
    <thead>
        <tr>
            <th> Id </th>
            <th> First Name</th>
            <th> Password </th>
            <th> Role </th>
            <th> Actions </th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor = "let user of users" >
            <td> {{user.userId}} </td>
            <td> {{ user.userName }} </td>
           <td> {{ user.password }} </td>
           <td> {{ user.role}} </td>
            <td>
                <button (click) = "updateUser(user.userId!)" class = "btn btn-primary"> Update</button>
                <button (click) = "deleteUser(user.userId!)" class = "btn btn-danger" style="margin-left: 10px"> Delete</button>
                <button (click) = "userDetails(user.userId!)" class = "btn btn-primary" style="margin-left: 10px"> View</button>
            </td>
        </tr>
    </tbody>
</table>
