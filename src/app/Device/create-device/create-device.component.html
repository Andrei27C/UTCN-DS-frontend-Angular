<div class="row">
    <div class="card col-md-6 offset-md-3 offset-md-3">
        <div class="row">
            <h3 class="text-center"> Create Device </h3>
            <hr />
            <div class="card-body">
                <form (ngSubmit)="onSubmit()">

                    <div class="form-group">
                        <label> Title </label>
                        <input type="text" class="form-control" id="title" [(ngModel)]="device.title"
                            name="title">
                    </div>

                  <div class="form-group">
                    <label> Description </label>
                    <input type="text" class="form-control" id="descrpption" [(ngModel)]="device.description"
                           name="descrpption">
                  </div>

                  <div class="form-group">
                    <label> Address </label>
                    <input type="text" class="form-control" id="address" [(ngModel)]="device.address"
                           name="address">
                  </div>

                  <div class="form-group">
                    <label> Consumption </label>
                    <input type="text" class="form-control" id="consumption" [(ngModel)]="device.consumption"
                           name="consumption">
                  </div>

                    <br />
                    <button class="btn btn-success" type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>
</div>
